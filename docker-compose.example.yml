version: '3'
services:
  web:
    build: web
    depends_on:
      - mysql
      - redis
    restart: always
    volumes:
      - hiper_data:/var/hiper
    ports:
      - "8080:8080"
    networks:
      - hiper

  mysql:
    image: mysql:latest
    environment:
      # TODO: 不知道部署 MySQL 时要如何配置就留空了
    networks:
      - hiper
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:latest
    networks:
      - hiper
    restart: always
    volumes:
      - redis_data:/data

  # TODO: worker service hasn't been implemented yet
